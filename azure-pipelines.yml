# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureSubscription: 'horse-race-app-resource-conn'
  appName: 'horse-race-pred-realti=me'
  dockerRegistryServiceConnection: 'ace00ce3-3881-4289-b0d2-67f328b52a91'
  imageRepository: 'kaishyofastapihorseracepred'
  containerRegistry: 'horseracepredimages.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.prod'
  tag: '$(Build.BuildId)'
  # Agent VM image namev
  vmImageName: 'ubuntu-latest'
  group: HorseRaceAppVariables

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        command: 'build'
        dockerfile: $(dockerfilePath)
        arguments: '--build-arg DatabaseURL=$(DatabaseURL) --build-arg AzureStorageConnectionString=$(AzureStorageConnectionString)'    
        tags: |
          $(tag)
        image_tag: $(tag)

    - task: Docker@2
      displayName: Push the image to container registry
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        command: 'push'
        image_tag: $(tag)

    # - task: Docker@2
    #   displayName: Build and push an image to container registry
    #   inputs:
    #     command: buildAndPush
    #     repository: $(imageRepository)
    #     dockerfile: $(dockerfilePath)
    #     containerRegistry: $(dockerRegistryServiceConnection)
    #     tags: |
    #       $(tag)

    - script: |
        pip install pytest pytest-azurepipelines
        docker run $(containerRegistry)/$(imageRepository):$(tag) pytest --doctest-modules --junitxml=junit/test-results.xml --disable-pytest-warnings ./test/test.py
      displayName: 'pytest'
      env:
        DATABASE_URL: $(DatabaseURL)
        AZURE_STORAGE_CONNECTION_STRING: $(AzureConnectionString)

    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: 'horse-race-app-resource-conn'
        appName: 'horse-race-pred-realtime'
        containers: $(containerRegistry)/$(imageRepository):latest